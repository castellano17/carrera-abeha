<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="beeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Body -->
  <ellipse cx="50" cy="55" rx="20" ry="25" fill="url(#beeGrad)" />
  <!-- Head -->
  <circle cx="50" cy="25" r="15" fill="url(#beeGrad)" />
  <!-- Eyes -->
  <circle cx="45" cy="22" r="2.5" fill="#000" />
  <circle cx="55" cy="22" r="2.5" fill="#000" />
  <!-- Antennae -->
  <line x1="48" y1="12" x2="42" y2="5" stroke="#000" stroke-width="2" stroke-linecap="round" />
  <line x1="52" y1="12" x2="58" y2="5" stroke="#000" stroke-width="2" stroke-linecap="round" />
  <!-- Stripes -->
  <rect x="35" y="45" width="30" height="4" fill="#000" />
  <rect x="35" y="55" width="30" height="4" fill="#000" />
  <rect x="35" y="65" width="30" height="4" fill="#000" />
  <!-- Wings -->
  <ellipse cx="30" cy="50" rx="8" ry="15" fill="#E8F4F8" opacity="0.7" />
  <ellipse cx="70" cy="50" rx="8" ry="15" fill="#E8F4F8" opacity="0.7" />
  <!-- Legs -->
  <line x1="40" y1="75" x2="35" y2="85" stroke="#000" stroke-width="2" stroke-linecap="round" />
  <line x1="50" y1="78" x2="50" y2="88" stroke="#000" stroke-width="2" stroke-linecap="round" />
  <line x1="60" y1="75" x2="65" y2="85" stroke="#000" stroke-width="2" stroke-linecap="round" />
</svg>
